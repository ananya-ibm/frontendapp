apiVersion: apps/v1
kind: Deployment
metadata:
  name: ixl-frontend-banking-deployment
spec:
  selector:
    matchLabels:
      app: ixl-frontend-banking
  replicas: 1
  template:
    metadata:
      labels:
        app: ixl-frontend-banking
    spec:
      containers:
        - name: boilerplate
          image: uk.icr.io/exo-devops-banking/ixl-frontend-banking
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom: 
            - configMapRef:
                name: ixl-frontend-banking-env
---              
apiVersion: v1
kind: Service
metadata:
  name: ixl-frontend-banking-service
spec:
  selector:
    app: ixl-frontend-banking
  ports:
    - protocol: "TCP"
      port: 3000
      targetPort: 3000
  type: NodePort
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: ixl-frontend-banking-route
spec:
  to:
    kind: Service
    name: ixl-frontend-banking-service
    weight: 100
  port:
    targetPort: 3000
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None